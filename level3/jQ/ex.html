<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <script>
        $(document).ready(function(){
            $('input[type="radio"]').on("click",function(){
                var inputValue = $(this).attr("value");
                 var radio = $("."+ inputValue);
                 $("#box").not(radio).hide();
                 $(radio).show();
            })
        })
    </script>
</head>
<body style="background-color: rgb(73, 117, 117);">
    <div class="container mt-5" style="background-color: rgb(125, 216, 201); width: 450px; border-radius: 3%;">
        <div class="row p-3">
            <div class="col-sm-12">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="age" class="form-label">Age</label>
                      <input type="number" class="form-control" id="age"  min="1" max="100">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="radio" class="form-check-input" id="Single" value="one">
                      <label class="form-check-label" for="single">Single</label>
                    </div>
                    <div class="mb-3 form-check" >
                        <input type="radio" class="form-check-input" id="married" value="two">
                        <label class="form-check-label" for="married">Married</label>
                    </div>
                    <div class="mb-3" style="display: none;" id="box">
                        <label for="spouse" class="form-label">Spouse</label>
                        <input type="password" class="spouse" id="spouse">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3" value="save">Save</button>
                  </form>
            </body>
            </div>
        </div>
    </div>
</html>
