<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using AXIOS</title>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- bootstrap js -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <!-- cutom css -->
    <link rel="stylesheet" href="custom.css">
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    memes: [],
                }
            },
            methods: {
                getMemes() {
                    axios.get('https://api.imgflip.com/get_memes')
                        .then(response => {
                            
                            console.log(response.data.memes)
                            if (response.data.success == true) {
                                this.memes = response.data.data.memes
                            }
                        })
                        .catch(err => {
                            console.log(err)
                        })
                }
            },
            mounted() {
                this.getMemes()
            },
        })
    </script>
</head>

<body>

    <div class="container " id="app">
        <div class="row">
            <div class="col-sm-4">
                <div v-for="meme in memes" >
                    <span v-if="memes.length>0" >
                        <img :src="meme.url" :alt="meme.name" class="img-thumbnail khh">
                    </span>
        
                </div>
            </div>
            
        </div>
    </div>


    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
