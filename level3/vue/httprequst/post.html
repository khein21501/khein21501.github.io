<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using AXIOS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bmi/bs/css/bootstrap.min.css">
    <!-- bootstrap js -->
    <script src="bmi/bs/js/bootstrap.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    memes: [],
                }
            },
            methods: {
                getMemes() {
                    axios.get('https://api.imgflip.com/get_memes')
                        .then(response => {
                            
                            console.log(response.data)
                            if (response.data.success == true) {
                                this.memes = response.data.data.memes
                            }
                        })
                        .catch(err => {
                            console.log(err)
                        })
                }
            },
             mounted() {
                 this.getMemes()
         },
        })
    </script>
</head>

<body>
    <div class="container" id="app">
        <h2 class="text-center m-5">Memes Generator</h2>
        <div class="row">
            <div class="col-xs-12">
                <div v-if="memes.length > 0">
                    <span v-for="meme in memes">
                        <img :src="meme.url" :alt="meme.name" class="khh">
                    </span>
        
                </div>
            </div>
        </div>
    </div>


    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
