<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <center>
            <table border="0" cellpadding="0" cellspacing="10">
                <form name="myForm" method="post">
                <thead>
                    <tr>
                        <td colspan="2" align="center"><h1>Exam Result</h1></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="turboc">Turbo C</label></td>
                        <td><input type="text" name="turboc" id="turboc" placeholder="Enter Turbo C Mark" required></td>
                    </tr>
                    <tr>
                        <td><label for="java">JAVA</label></td>
                        <td><input type="text" name="java" id="java" placeholder="Enter JAVA Mark" required></td>
                    </tr>
                    <tr>
                        <td><label for="js">JavaScript</label></td>
                        <td><input type="text" name="js" id="js" placeholder="Enter JavaScript Mark" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="button" onclick="result()">Result</button></td>
                    </tr>
                </tbody>
                    </form>
            </table>
        </center>
    <script>
        function result(){
            let turboc = document.myForm.turboc.value;
            console.log(turboc);
            let java = document.myForm.java.value;
            console.log(java);
            let js = document.myForm.js.value;
            console.log(js);

          if (turboc >80 || java >80 || js >80) {
              document.write("<h1>This Student get D</h1>");
              
          } else if(turboc >= 50 && java >= 50 && js >= 50){
              document.write("<h1>This Student is pass</h1>");
              
          } else{
              document.write("<h1>This student is failed</h1>");
          }
        }
       
    </script>

</body>
</html>
