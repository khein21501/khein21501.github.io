<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    #bg{
        width: 100%;
        height: 300px;
         background-image: url(img1.jpg);
        background-repeat:    repeat;
    }
    #train{
        position: relative;
        margin-top: -125px;
    }
</style>
<body>
    <div id="bg"></div>
    <img src="img2.gif" alt="" width="300" height="131" id="train">
    <button type="button" onclick="startTrain()">Start</button>

    <script>
        function startTrain() {
            let train = document.querySelector('#train');
            let start = Date.now();
            console.log(start);

            let timer = setInterval(function() {
                let timePass = Date.now() - start;
                train.style.left = timePass/5 + 'px';
                if (timePass > 5000) clearInterval(timer);
                    
                
            }, 20);
        }

    </script>
</body>
</html>
