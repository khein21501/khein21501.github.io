<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="clock"></div>

    <script>
        let now = new Date();
        console.log(now);
        let month = ['Jan', 'Feb', 'Mar', 'Apl', 'May' , 'Jun', 'July', 'Aug', 'Sep','Oct', 'Nov', 'Dec'];
        console.log(month[now.getMonth()]);
        

        function timerF() {
            let time = new Date();
            let hour  = time.getHours();
            let min  = time.getMinutes();
            let sec  = time.getSeconds();

            document.getElementById('clock').innerHTML = `<h1>${hour}:${min}:${sec}</h1>`;
        }
        setInterval('timerF()',1000);

    </script>
</body>
</html>
